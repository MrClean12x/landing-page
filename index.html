<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="container">
            
        <nav class="bx navbar">
            <div class="header-logo">
                <img src="images/dota2logo.jpg">
            </div>
            <div class="header-link">
                <a href="#">Heroes</a>
                <a href="#">Items</a>
                <a href="#">Win Rates</a>                    
            </div>
        </nav>
        
        <div class="bx hero">
            <div class="hero-1 hero-2">
                <h1>This is a page for learning about DotA 2 created by Valve</h1>
                <p>DotA 2 is a 5v5 game where you are tasked with destroying the enemy ancient while protecting your own.
                </p>
                <button type="button">Sign Up</button>
            </div>
            <div class="hero-1 hero-image">
                <img src="images/dota2.jpg">
            </div>
        </div>
        <div class="bx content">
            <h2>Dota 2 heroes</h2>
            <div class="content-info">
                <div>
                    <img src="images/earthshaker.jpeg">
                    <p>Earthshaker</p>
                </div>
                <div>
                    <img src="images/lina.jpeg">
                    <p>Lina</p>
                </div>
                <div>
                    <img src="images/razor.jpg">
                    <p>Razor</p>
                </div>
                <div>
                    <img src="images/pudge.jpeg">
                    <p>Pudge</p>
                </div>
            </div>
        </div>
</body>
</html>
